<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
        
        <title>Kamino Restaurant Login</title>
        
        <link rel='stylesheet' type='text/css' href='css/style.css' />
        <script type='text/javascript' src='js/example.js'></script>
    </head>
    <body>
        <div id="top">
            <img id="logo" src="images/kamino_placeholder.jpg" alt="Kamino logo" width=25% height=90/>
        </div>
        <div id="bottom">
            <div id="logindiv">
                <h2>Kamino Restaurant Login</h2><br/>
                <br/>
                <input type='text' placeholder='Email' class='input' id='email'/><br/>
                <br/>
                <input type='text' placeholder='Password' class='input' id='password'/><br/>
                <br/>
                <div id ='error_msg'></div>
                <button id="submit">LOG IN</button>
            </div>
        </div>
    </body>
</html>
